<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar system</title>
    <link rel="stylesheet" type="text/css" href="solar.css">
</head>
<body>
<div class="solar">
    <svg width="1000" height="1000">
        <circle r="40" cx="500" cy="500" stroke="gold" stroke-width="2" fill="gold" />
        <circle r="80" cx="500" cy="500" stroke="white" stroke-width="1" fill="transparent"/>
        <circle r="120" cx="500" cy="500" stroke="white" stroke-width="1" fill="transparent"/>
        <circle r="160" cx="500" cy="500" stroke="white" stroke-width="1" fill="transparent" />
        <circle r="200" cx="500" cy="500" stroke="white" stroke-width="1" fill="transparent"/>
        <circle r="250" cx="500" cy="500" stroke="white" stroke-width="1" fill="transparent"/>
        <circle r="310" cx="500" cy="500" stroke="white" stroke-width="1" fill="transparent" />
        <circle r="380" cx="500" cy="500" stroke="white" stroke-width="1" fill="transparent"/>
        <circle r="440" cx="500" cy="500" stroke="white" stroke-width="1" fill="transparent"/>
        <circle r="490" cx="500" cy="500" stroke="white" stroke-width="1" fill="transparent"/>
        <circle class="mercury" r="10" cx="560" cy="550" fill="grey" />
        <circle class="venus" r="18" cx="480" cy="385" fill="pink" />
        <circle class="earth" r="22" cx="355" cy="570" fill="green" />
        <circle class="mars" r="15" cx="375" cy="655" fill="red" />
        <circle class="jupiter" r="30" cx="670" cy="680" fill="orange" />
        <circle class="saturn" r="27" cx="320" cy="750" fill="beige" />
        <circle class="uranus" r="25" cx="850" cy="350" fill="turquoise" />
        <circle class="neptune" r="26" cx="900" cy="680" fill="blue" />
        <circle class="pluto" r="6" cx="955" cy="680" fill="purple" />
    </svg>
</div>
</body>
</html>
